<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Quotes</title>
    <link rel="stylesheet " href="index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="innercontainer"  data-aos="flip-left">
            <div class="box" data-aos="zoom-in" data-aos-delay="300">
                <p class="num" data-aos="zoom-in" data-aos-delay="600">
                    <img
                    src="logo.png"
                    alt="tweet";
                    title="Tweet Me";
                    id="tweet"
                    />
    
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p class="quote" id="quotes"></p>
                    <p id="author"></p>
                </div>
                <label iclass="btn">
                    <p id="quote">New Quotes</p>
                </label>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        const quotes=document.getElementById("quotes");
        const author=document.getElementById("author");
        const newQ=document.getElementById("quote");
        const tweet=document.getElementById("tweet");
        let realData="";
        let data="";
        const tweetIt=()=>{
            let post=`https://twitter.com/intent/tweet?text=${data.text}`;
            window.open(post);
        }
        const ngetQuotes =()=>{
            let num=Math.floor(Math.random()*1643);
            data=realData[num];
            quotes.innerText=`${data.text}`;
            data.author==null?(author.innerText='By Unknown'):(author.innerText='By ' + `${data.author}`);
        }
        const getQuotes = async ()=>{
            const api="https://type.fit/api/quotes";
            try{
                let data=await fetch(api);
                realData=await data.json();
                ngetQuotes();
            }
            catch (err){}

        };
        getQuotes();  
        newQ.addEventListener('click',ngetQuotes);
        tweet.addEventListener('click',tweetIt);
    </script>
</body>
</html>
